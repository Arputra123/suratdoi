<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>Pesan Buat Kamu ðŸ’–</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Courier New', monospace;
      color: #d81b60;
      text-align: center;
      padding: 40px;
    }

    .frame {
      width: 320px;
      margin: 0 auto 30px;
      padding: 10px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 1.5s;
    }

    video {
      width: 100%;
      border-radius: 12px;
    }

    .typing {
      border-right: 0.15em solid #d81b60;
      white-space: nowrap;
      overflow: hidden;
      font-size: 20px;
      margin: 30px auto;
      width: 0;
      animation: typing 6s steps(60, end), blink-caret 0.75s step-end infinite;
    }

    .akhir {
      margin-top: 40px;
      font-size: 16px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 6.5s;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #d81b60; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h2>Pesan buat kamu ðŸ’Œ</h2>

  <!-- FRAME VIDEO -->
  <div class="frame">
    <video src="video.mp4" autoplay controls loop playsinline></video>
  </div>

  </div>

</body>
</html>
